version: '2'

volumes:
  zipline_data_dev: {}

services:
  stockbot:
    build:
      context: .
      dockerfile: ./compose/stockbot/Dockerfile-dev
    image: cpappalardo/stockbot:dev
    command: zipline ingest -b quantopian-quandl
    volumes:
      - .:/app
      - zipline_data_dev:/root/.zipline
